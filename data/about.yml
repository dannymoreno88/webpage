description: >
  Soy de Quito, Ecuador; me gradué de la facultad de economía en la Pontificia Universidad Católica del Ecuador; estudié una Maestría en Gestión Económica y Financiera en Riesgos en la Universidad de Buenos Aires; y una Maestría en Econometría en la Universidad Torcuato di Tella.
  <br>
  <br>
  Trabajé para instituciones financieras y ONG desarrollando modelos econométricos, manejando bases de datos, elaborando análisis económicos y financieros. Pude viajar por todo el Ecuador brindando capacitaciones, asesorías y entendiendo distintas realidades y necesidades.

